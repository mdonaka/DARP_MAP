<div>
	<span>map show</span>
	<input 
	type="checkbox"
 	[(ngModel)]="debugFlg">
</div>

<div *ngIf="debugFlg">
	<agm-map
		[latitude]="lat"
		[longitude]="lng"
		[zoom]="zoom"
		>
		<agm-direction 
			[origin]="origin"
			[waypoints] ="waipoints"
			[destination]="destination"
			>
		</agm-direction>
	</agm-map>
</div>
