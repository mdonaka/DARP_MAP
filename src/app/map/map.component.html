<div>
	<span>map show</span>
	<input 
	type="checkbox"
 	[(ngModel)]="debugFlg">
</div>

<app-distance></app-distance>

<button (click)="debug()" value="debug">debug</button>

<div *ngIf="debugFlg">
	<agm-map
		[latitude]="lat"
		[longitude]="lng"
		[zoom]="zoom"
		>
		<agm-direction 
			[origin]="origin"
			[waypoints] ="waypoints"
			[destination]="destination"
			[optimizeWaypoints]="False"
			(onChange)="onChange($event)"
			>
		</agm-direction>
	</agm-map>
</div>
