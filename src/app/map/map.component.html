<div>
	<span>map show</span>
	<input 
	type="checkbox"
 	[(ngModel)]="debugFlg">
</div>

<div *ngFor="let dis of distanceList">
	<span>{{dis}}</span>
</div>

<div *ngIf="debugFlg">
	<agm-map
		[latitude]="lat"
		[longitude]="lng"
		[zoom]="zoom"
		>
		<agm-direction 
			[origin]="origin"
			[waypoints] ="waipoints"
			[destination]="destination"
			(onChange)="onChange($event)"
			>
		</agm-direction>
	</agm-map>
</div>
<app-distance></app-distance>
